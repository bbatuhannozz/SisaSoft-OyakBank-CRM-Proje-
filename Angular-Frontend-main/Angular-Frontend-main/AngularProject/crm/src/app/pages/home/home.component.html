
<div class="container-fluid">
    <div class="card shadow mb-5 col-lg-12">
        <div class="card-header py-3" >
            <h6 class="m-0 font-weight-bold" style="color: #ED1B2E; text-align: center;"><font size="+3" >Pie Chart</font></h6>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <dx-pie-chart
                    id="pie"
                    title="Müşteri Durumu"
                    palette="bright"
                    [dataSource]="areas"
                    (onPointClick)="pointClickHandler($event)"
                    (onLegendClick)="legendClickHandler($event)"
                    >
                    <dxi-series
                        argumentField="assignmentStatus"
                        valueField="count">
                        <dxo-label [visible]="true">
                            <dxo-connector
                                [visible]="true"
                                [width]="1"></dxo-connector>
                        </dxo-label>
                    </dxi-series>
                    <dxo-size [width]="700"></dxo-size>
                    <dxo-export [enabled]="true"></dxo-export>
                </dx-pie-chart>
            </div>
        </div>
    </div>
</div>
