<div class="container-fluid" style="margin-top: 2%;">
    <div class="card shadow mb-5">
        <div class="card-header py-3" >
            <h6 class="m-0 font-weight-bold" style="color: #ED1B2E; text-align: center;"><font size="+3" >Müşteri Temsilcileri</font></h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <dx-data-grid
                    id="gridContainer"
                    [dataSource]="customers"
                    keyExpr="ID"
                    [columns]="['CompanyName', 'City', 'State', 'Phone', 'Fax']"
                    [showBorders]="true">
                </dx-data-grid>
            </div>
        </div>
    </div>
</div>
