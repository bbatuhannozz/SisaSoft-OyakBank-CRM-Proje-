<br>
<div class="container-fluid" >
    <div class="card shadow mb-5">
        <div class="card-header py-3" >
        <h6 class="m-0 font-weight-bold" style="color: #ED1B2E; text-align: center;"><font size="+3" >Müşteri Temsilcileri</font></h6>
        </div>
         <div class="card-body">
            <div class="table-responsive">
                <div id="data-grid-demo">
                    <dx-data-grid 
                        id="gridContainer"
                        [dataSource]="dataSource"
                        keyExpr="ID"
                        [showBorders]="true">
                        <dxo-paging [enabled]="true" [pageSize]="15"></dxo-paging>
                        <dxo-search-panel [visible]="true"></dxo-search-panel>
                        <dxo-paging [enabled]="false"></dxo-paging>
                        <dxo-export [enabled]="true" ></dxo-export>
                        <dxo-editing 
                            mode="popup"
                            [allowUpdating]="true"
                            [allowAdding]="true"
                            [allowDeleting]="true"
                            [useIcons]="true">
                            <dxo-popup
                                title="Employee Info"
                                [showTitle]="true"
                                [width]="700"
                                [height]="525">
                            </dxo-popup>
                            <dxo-form> 
                                <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
                                    <dxi-item dataField="FirstName"></dxi-item>
                                    <dxi-item dataField="LastName"></dxi-item>
                                    <dxi-item dataField="Prefix"></dxi-item>
                                    <dxi-item dataField="BirthDate"></dxi-item>
                                    <dxi-item dataField="Position"></dxi-item>
                                    <dxi-item dataField="HireDate"></dxi-item>
                                    <dxi-item
                                        dataField="Notes"
                                        editorType="dxTextArea"
                                        [colSpan]="2"
                                        [editorOptions]="{ height: 100 }">
                                    </dxi-item>
                                </dxi-item>
                                
                                <dxi-item itemType="group" caption="Home Address" [colCount]="2" [colSpan]="2">
                                    <dxi-item dataField="StateID"></dxi-item>
                                    <dxi-item dataField="Address"></dxi-item>
                                </dxi-item>
                            </dxo-form>
                        </dxo-editing>
                        
                        <dxi-column dataField="Prefix" caption="Title" [width]="70"></dxi-column>
                        <dxi-column dataField="FirstName"></dxi-column>
                        <dxi-column dataField="LastName"></dxi-column>
                        <dxo-paging [enabled]="true" [pageSize]="13"></dxo-paging>
                        <dxi-column
                            dataField="BirthDate"
                            dataType="date">
                        </dxi-column>
                        <dxi-column
                            dataField="Position"
                            [width]="170">
                        </dxi-column>
                        <dxi-column
                            dataField="HireDate"
                            dataType="date">
                        </dxi-column>
                        <dxi-column
                            dataField="StateID"
                            caption="State"
                            [width]="125">
                            <dxo-lookup
                                [dataSource]="states"
                                displayExpr="Name"
                                valueExpr="ID">
                            </dxo-lookup>
                        </dxi-column>
                        <dxi-column
                            dataField="Address"
                            [visible]="false">
                        </dxi-column>
                        <dxi-column
                            dataField="Notes"
                            [visible]="false">
                        </dxi-column>
                    </dx-data-grid>
                </div>
            </div>
        </div>
    </div>
</div>
