
<dx-accordion
#accordion
[dataSource]="dataSource"
[collapsible]="true"
[multiple]="false"
[selectedItems]="[dataSource[0]]"
[animationDuration]="650">
<div *dxTemplate="let grid of 'title'">
    <h1 *ngIf = "grid === dataSource[0]" class="font-weight-bold" style="color: #ED1B2E;  text-align: center;"><strong>Atama Bekleyen Müşteriler</strong></h1>
    <h1 *ngIf = "grid === dataSource[1]" style="color: #ED1B2E;  text-align: center;"><strong>Atanmış Müşteriler</strong></h1>
</div>
<div *dxTemplate="let grid of 'item'">
    <div class="card shadow mb-2" >
        <div class="card-body">
            <div class="table-responsive">
                <div id="data-grid-demo">
                    <dx-data-grid 
                        #grid
                        id="gridContainer"
                        [dataSource] = "grid"
                        keyExpr="customerId"
                        [hoverStateEnabled]="true"
                        [showBorders]="true"
                        (onSelectionChanged)="selectionChanged($event)"
                        (onToolbarPreparing)="onToolbarPreparing($event, grid)">

    
                        <dxo-selection *ngIf = "grid === dataSource[0]"  mode="multiple"></dxo-selection>
                        

                        <dxo-export [enabled]="true"></dxo-export>
                        <dxo-paging [enabled]="true" [pageSize]="15"></dxo-paging>
                        <dxo-search-panel [visible]="true"></dxo-search-panel>
                        <dxo-paging [enabled]="false"></dxo-paging>

                        
                        <dxi-column dataField="customerId" caption="ID" [width]="70"></dxi-column>
                        <dxi-column dataField="name" caption="İsim"></dxi-column>
                        <dxi-column dataField="lastName" caption="Soyisim"></dxi-column>
                        <dxi-column dataField="dateOfBirth" caption="Doğum Tarihi"></dxi-column>
                        <dxi-column dataField="identificationNumber" caption="Kimlik Numarası" ></dxi-column>
    
                        <dxi-column type="buttons" [width]="110">
                            <dxi-button template="myCommand">
                                <div *dxTemplate="let data of 'myCommand'">
                                    <a role="button" (click)="OpenPreviewModal(data.values)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person" viewBox="0 0 20 20">
                                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.520 10.68 10.289 10 8 10c-2.29 0-3.520.68-4.208 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                        </svg>
                                    </a>
                                    <a *ngIf = "grid === dataSource[0]" role="button" (click)="OpenEditModal(data.values)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-pen" viewBox="0 0 20 20">
                                            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                                        </svg>
                                    </a>
                                    <a *ngIf = "grid === dataSource[0]" role="button" (click)="OpenDeleteModal(data.values)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-trash" viewBox="0 0 20 20">
                                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                        </svg>
                                    </a>
                                </div>
                            </dxi-button>
                        </dxi-column>
                        <dxo-paging [enabled]="true" [pageSize]="7"></dxo-paging>
                    </dx-data-grid>
                </div>
            </div>
        </div>
    </div>
</div>
</dx-accordion>
